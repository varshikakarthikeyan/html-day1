<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }

        header {
            background-color: blanchedalmond;
            padding: 20px 0;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style-type: none;
            gap: 50px;
            margin: 0;
            padding: 0;
            font-size: 1.2em;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: darkblue;
        }

        #profile {
            display: flex;
            align-items: center;
            padding: 40px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        #profile img {
            height: 300px;
            width: 300px;
            border-radius: 10px;
            border: 5px solid #ccc;
        }

        #intro {
            margin-left: 50px;
        }

        #intro h3 {
            font-size: 2em;
            color: darkblue;
        }

        #intro p {
            font-size: 1.2em;
            color: #555;
        }

        #education {
            padding: 40px;
            text-align: center;
        }

        #education img {
            height: 200px;
            margin-bottom: 10px;
        }

        #education p {
            font-size: 1.2em;
        }

        #skills {
            padding: 40px;
            background-color: #fff;
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            font-size: 1.1em;
        }

        table caption {
            font-size: 1.5em;
            margin-bottom: 15px;
            font-weight: bold;
        }

        th, td {
            border: 2px solid #999;
            padding: 15px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        @media (max-width: 768px) {
            #profile {
                flex-direction: column;
                text-align: center;
            }

            #intro {
                margin: 20px 0 0 0;
            }

            table {
                width: 100%;
            }

            nav ul {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#about">About Me</a></li>
                <li><a href="#education">Education</a></li>
            </ul>
        </nav>
    </header>

    <section id="profile">
        <img src="C:\Users\Hp\Pictures\img.jpg""alt="Profile Picture">
        <div id="intro">
            <h3>Hello there!</h3>
            <p>iam RISHI</p>
        </div>
    </section>

    <section id="education">
        <h2>Education Details</h2>
        <img src="c:\Users\Hp\Pictures\img2.jpg" alt="School Image">
        <p>KGF higher secondry school</p>
    </section>

    <section id="skills">
        <table>
            <caption>Skill Set</caption>
            <thead>
                <tr>
                    <th>Front End</th>
                    <th>Back End</th>
                    <th>Database</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>HTML</td>
                    <td>Java</td>
                    <td>SQL</td>
                </tr>
                <tr>
                    <td>CSS</td>
                    <td>Python</td>
                    <td>MongoDB</td>
                </tr>
            </tbody>
        </table>
    </section>

</body>
</html>
